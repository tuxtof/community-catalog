overview: |-
  ## Overview
  Ollama is a lightweight, open-source framework for running large language models (LLMs) locally. It simplifies the process of downloading, running, and managing various open-source models on your personal server.

  ## Quick Description
  Ollama lets you run easlylly LLMs like Llama 2, Mistral, and Code Llama locally. It handles model management, optimized inference, and provides a REST API for integration with applications.

  ## Key Features

  ### Simple Installation & Usage
  - Single-command installation process
  - Run models with just `ollama run modelname`
  - Clean, straightforward CLI interface
  - Native builds for macOS, Windows, and Linux

  ### Model Management
  - Easy model downloading and versioning
  - Custom model creation and modification
  - Efficient model file caching

  ### Performance
  - Hardware acceleration support (CPU/GPU)
  - Optimized inference for desktop computers
  - Low resource consumption when idle

  ### Developer-Friendly
  - REST API for easy integration
  - Simple JSON messaging format
  - Cross-platform compatibility

  ### Security
  - Local execution for data privacy
  - No cloud dependencies
  - Offline capability

  ## Pull models at startup
  You can define a list of models to pull at startup by adding the following in the `Configuration` section:

  ```yaml
  ollama:
    models:
      pull:
        - mistral
        - llama2
  ```

  ## System Requirements
  - 8GB RAM minimum (16GB+ recommended)
  - 4GB free disk space
  - GPU recommended for optimal performance
