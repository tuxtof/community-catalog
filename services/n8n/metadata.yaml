overview: |-
  ## Overview
  n8n is an extendable workflow automation tool that enables you to connect different services and build automated workflows using a visual interface. It's fair-code licensed, meaning you can self-host it and even view/modify the source code while the project maintains sustainable development.

  ## Key Features

  ### Visual Workflow Builder
  - Intuitive drag-and-drop interface for creating complex workflows
  - Real-time workflow execution preview
  - Built-in testing and debugging capabilities

  ### Extensive Integration Support
  - 200+ built-in integrations with popular services and tools
  - Custom JavaScript functions for advanced data transformation
  - HTTP requests node for connecting to any API
  - Webhook support for triggering workflows

  ### Data Handling
  - Powerful expression syntax for data manipulation
  - JSON path support for complex data structures
  - Multiple output branches for conditional workflow execution
  - Error handling and retry mechanisms

  ### Deployment Options
  - Self-hosted installation on your own infrastructure
  - Cloud version available for quick setup
  - Docker support for containerized deployment
  - Kubernetes compatibility

  ### Developer-Friendly Features
  - Custom node development capability
  - Webhook debugging tools
  - Version control integration
  - API access for programmatic control

  ### Security and Privacy
  - End-to-end encryption for sensitive data
  - Credential management system
  - Role-based access control
  - Self-hosted option for complete data control

